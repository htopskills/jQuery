<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Learn with htopskills.com</title>
  </head>
  <body>

   <section id="donate" class="mb-5">
      <div class="container">
        <div class="row donate-bar">
          <div class="col-md-12 text-center pt-5">
            <h3 class="text-capitalize">Donate to Us</h3>
            <br />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center mb-1">
            <h3>Make a Gift</h3>
                <button type="button" class="btn btn-primary">$10</button>
				
                <button type="button" class="btn btn-primary">$25</button>
				
                <button type="button" class="btn btn-primary">$60</button>
				
                <button type="button" class="btn btn-primary">$160</button>
				
                <button type="button" class="btn btn-primary">$400</button>
				
          </div>
		  
          <div class="row justify-content-center ms-1">
          <div class="form-check col-md-4">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Make this donation monthly
            </label>
          </div>
        </div>

        <div class="row justify-content-center">
          <form class="d-flex col-md-4">
            <input id="customDonation" class="form-control me-2" type="number" placeholder="Other, maybe $500" aria-label="Other, maybe $500">
            <button type="button" class="btn btn-success" type="submit">Donate</button>
            <p id="donationValue"></p>
          </form>
        </div>
        </div>
      </div>
    </section>
	
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>

$(function(){
$("button").click(function(event){
  event.currentTarget.remove();
});

});

    </script>
  

  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
